<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4d6; /* Skin Color */
            text-align: center;
        }
        header {
            background: #8b4513; /* Brown Color */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }
        .popup img {
            width: 100%;
            max-width: 500px;
        }
        .close {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background: #8b4513; /* Brown Color */
            color: white;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>

</html>
