<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hussain Abbas - Professional Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fce4d6; /* Skin Color */
            text-align: center;
        }
        header {
            background: #8b4513; /* Brown Color */
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            max-width: 300px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .portfolio img:hover {
            transform: scale(1.1);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
        }
        .popup img {
            width: 100%;
            max-width: 500px;
        }
        .close {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .contact {
            margin-top: 20px;
            padding: 20px;
            background: #8b4513; /* Brown Color */
            color: white;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        Hussain Abbas - YouTube Thumbnail & SEO Expert
    </header>
    
    <div class="container">
        <h2>About Me</h2>
        <p>I design high-quality YouTube thumbnails and optimize videos using SEO strategies to increase visibility.</p>
        
        <h2>Portfolio</h2>
        <div class="portfolio">
            <img src="DALLÂ·E-2025-03-06-12.38.jpg" alt="YouTube Thumbnail 1" onclick="showPopup('thumbnail1.jpg')">
            <img src="thumbnail2.jpg" alt="YouTube Thumbnail 2" onclick="showPopup('thumbnail2.jpg')">
            <img src="thumbnail3.jpg" alt="YouTube Thumbnail 3" onclick="showPopup('thumbnail3.jpg')">
        </div>
    </div>
    
    <div class="popup" id="popup">
        <button class="close" onclick="hidePopup()">Close</button>
        <img id="popupImg" src="">
    </div>
    
    <div class="contact">
        <h2>Contact Me</h2>
        <p>Reach out for professional YouTube thumbnails and SEO services.</p>
        <p><a href="https://www.fiverr.com/yourprofile">Hire Me on Fiverr</a></p>
    </div>
    
    <script>
        function showPopup(imageSrc) {
            document.getElementById('popupImg').src = imageSrc;
            document.getElementById('popup').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
